<!doctype html>
  <head>
    <meta charset="utf-8">

                 <label for="operandoA">OperandoA1</label>

             </div>
             <div class="mb-3">
                <label for="operandoB">OperandoB1</label>
                <input type="number" class="form-control" placeholder="elije otro numero para.." id="operandoB">
            </div>
            
        </form> <br>
        <button type="submit" id="boton1" placeholder="" class="btn btn-primary mb-3 " onclick="sumar()">Sumar </button>
        <button type="submit" id="boton2" class="btn btn-primary mb-3" onclick="multiplicar()" > Multiplicar</button>
        <button type="submit" id="boton3" placeholder="" class="btn btn-primary mb-3 " onclick="dividir()">Dividir </button>
        <button type="submit" id="boton4" placeholder="" class="btn btn-primary mb-3 " onclick="ver()">ver </button>

        <div id="resultado"></div>
